<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tailwind</title>
    <link href="style/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="px-16 font-poppins">
    
    <header class="flex justify-between items-center px-8 py-4 border-b border-gray-400 w-full">
        <div class="w-[150px]">
            <img src="./image/logo.png" alt="" class="w-full h-full">
        </div>

        <ul class="flex space-x-8 items-center font-medium text-gray-600">
            <li>
                <a href="#" class="relative text-black font-semibold after:absolute after:bottom-[-26px] after:left-0 after:h-[3px] after:w-full after:bg-green-600">Home</a>   <!--hanya ilusi saja-->
            </li>
            <li>
                <a href="#">Shop</a>
            </li>
            <li>
                <a href="#">Plant Care</a>
            </li>
            <li>
                <a href="#">Blogs</a>
            </li>
        </ul>

        <div class="flex items-center gap-4">
            <span class="material-symbols-outlined">
                search
            </span>   
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
            <button class="flex gap-2 items-center bg-green-600 hover:bg-green-600 py-2 px-4 text-white rounded-md">
                <span class="material-symbols-outlined">login</span>
                <a href="#">
                    Login
                </a>
            </button>
        </div>
    </header>

    <section class="bg-gray-200 py-8 mt-8">
        <div class="container mx-auto flex items-center justify-between px-8">
            <div class="w-full md:w-2/3">
                <p class="text-sm tracking-widest text-gray-500 mb-6">WELCOME TO GREENSHOP</p>
                <h1 class="text-8xl font-extrabold text-gray-900 mb-6">
                    LET'S MAKE A <br/>
                    BETTER <span class="text-green-600">PLANET</span>
                </h1>
                <p class="text-gray-600 mb-8">
                    We are an online plant shop offering a wide range of cheap and trendy plants. <br />
                    Use our plants to create a unique Urban Jungle. Order your favorite plants!
                </p>
                <a href="#" class="inline-block bg-green-600 text-white font-semibold px-6 py-4 rounded-md">
                    SHOP NOW
                </a>
            </div>
            <div class="md:w-1/2 max-w-[450px]">
                <img src="./image/advertisement.png" alt="adplant">
            </div>
        </div>
    </section>

</html>
